<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:if="${genre != null}" th:text="${genre.genre}"></title>
    <title th:if="${genre == null}">Genre not found</title>
    <script src="/functions.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div th:if="${genre == null}">
    <h1>Genre not found!</h1>
    <a href=".">Go back?</a>
</div>

<div th:if="${genre != null}">
    <p>
        <label>Genre: </label>
        <label th:text="${genre.Genre}"></label>
    </p>

    <p>
        <label th:if="${genre.movies.size() > 0}">Movies: </label>
        <a th:each="movie: ${genre.movies}"
           th:text="${movie.title}"
           style="padding:3px"
           th:href="@{'/movies/' + ${movie.id}}"></a>
    </p>

</div>
</body>
</html>
