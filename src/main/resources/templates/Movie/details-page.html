<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:if="${movie != null}" th:text="${movie.title}"></title>
    <title th:if="${movie == null}">Movie not found</title>
    <script src="/functions.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div th:if="${movie == null}">
        <h1>Resource not found!</h1>
        <a href=".">Go back?</a>
    </div>

    <div th:if="${movie != null}">
        <label>Title: </label> <h4 th:text="${movie.title}"></h4>
        <label>Genre: </label> <h4 th:text="${movie.genre.genre}"></h4>
        <label>Director: </label> <h4 th:text="${movie.director.name}"></h4>
        <label th:if="${movie.actors.size() > 0}">Actors: </label> <h4 th:each="actor: ${movie.actors}" th:text="${actor.name}"></h4>
        <label>Rating: </label> <h4 th:text="${movie.rating}"></h4>
    </div>
</body>
</html>
