<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:if="${movie != null}" th:text="${movie.title}"></title>
    <title th:if="${movie == null}">Movie not found</title>
    <script src="/functions.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div th:if="${movie == null}">
        <h1>Movie not found!</h1>
        <a href="..">Go back?</a>
    </div>

    <form th:if="${movie != null}"
          th:action="@{'/api/movies/' + ${movie.id}}">
        <input th:value="${movie.title}"
               name="title"
               placeholder="Title"/>
        <input th:value="${movie.director.name}"
               name="director"
               placeholder="director"/>
        <input th:value="${movie.genre.genre}"
               name="genre"
               placeholder="genre"/>
        <input value='Update' onclick="submitForm(this)" type="button"/>
        <input value='Delete' onclick="submitForm(this)" type="button"/>
    </form>
</div>

</body>
</html>
