<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${entity}"></title>
    <link th:href="@{/styles.css}" rel="stylesheet">
    <script th:src="@{/functions.js}" type="text/javascript"></script>
</head>
<body>

<table>
    <thead>
    <tr>
        <th th:each="header : ${headers}"
            th:text="${header}"
            th:onclick="@{ 'addParams([\'sort_by=' + ${header} + '\'])' }">
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${rows}">
        <td th:each="header : ${headers}">
            <a th:text="${row.get(header)}"
               th:href="@{'/' + ${entity} + '/' + ${row.get('id')}}"></a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <input value="|&lt;"
           onclick="addParams(['page_number=0'])"
           type="button"/>
    <input value="&lt;"
           th:onclick="@{ 'addParams([\'page_number=' + ${page_number - 1} + '\'])' }"
           type="button"/>

    <input th:value="${page_number}"
           type="button"
           disabled/>

    <input value="&gt;"
           th:onclick="@{ 'addParams([\'page_number=' + ${page_number + 1} + '\'])' }"
           type="button"/>
</div>
<input value="New"
       onclick="navigateTo('new')"
       type="button"/>
</body>
</html>
