<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:if="${actor != null}" th:text="${actor.name}"></title>
    <title th:if="${actor == null}">Actor not found</title>
    <script src="/functions.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div th:if="${actor == null}">
    <h1>Actor not found!</h1>
    <a href="..">Go back?</a>
</div>

<form th:if="${actor != null}"
      th:action="@{'/api/actors/' + ${actor.id}}">
    <input th:value="${actor.name}"
           name="name"
           placeholder="Name"/>
    <input value='Update' onclick="submitForm(this)" type="button"/>
    <input value='Delete' onclick="submitForm(this)" type="button"/>
</form>
</div>

</body>
</html>
