<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${view_object}"></title>
    <link th:href="@{/styles.css}" rel="stylesheet">
    <script th:src="@{/functions.js}" type="text/javascript"></script>
</head>
<body>

<table>
    <thead>
    <tr>
        <th th:each="header : ${headers}"
            th:text="${header}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${rows}">
        <td th:each="header : ${headers}">
            <a th:text="${row.get(header)}"
               th:href="@{'/' + ${view_object} + '/' + ${row.get('id')}}"></a>
        </td>
    </tr>
    </tbody>
</table>
<input value="New"
       onclick="navigateTo('./new')"
       type="button"/>
</body>
</html>
